{% load static %}

<!-- Create Post Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Post</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form
          action="{% url 'upload' %}"
          method="POST"
          enctype="multipart/form-data"
        >
          {% csrf_token %}

          <!-- Image Upload Field -->
          <div class="mb-3 text-center">
            <img
              src="{% static 'css/upload.png' %}"
              alt="Upload Icon"
              class="m-2"
              style="width: 40px"
            />
            <label for="imageUpload" class="form-label d-block">Photo</label>
            <input
              type="file"
              name="image_upload"
              class="form-control"
              id="imageUpload"
              required
            />
          </div>

          <!-- Caption Field -->
          <div class="mb-3">
            <label for="captionText" class="form-label">Caption</label>
            <textarea
              class="form-control"
              name="caption"
              id="captionText"
              placeholder="Write a caption..."
              rows="3"
              required
            ></textarea>
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Create Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
